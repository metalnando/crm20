<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehículos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="src/style.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="module" src="src/vehiculos.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Gestión de Vehículos</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menú</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Inicio</a>
        <a class="mdl-navigation__link" href="clientes.html">Clientes</a>
        <a class="mdl-navigation__link" href="vehiculos.html">Vehículos</a>
        <a class="mdl-navigation__link" href="recordatorio.html">Recordatorios</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <h1>Vehículos</h1>
        
        <div class="form-container">
          <form id="vehiculo-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="id_cliente-input" required />
                <label class="mdl-textfield__label" for="id_cliente-input">Id Cliente:</label>   
              </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="placa-input" required />
              <label class="mdl-textfield__label" for="placa-input">Placa:</label>   
            </div>
            
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="marca-input" required />
              <label class="mdl-textfield__label" for="marca-input">Marca:</label>   
            </div>
            
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="modelo-input" required />
              <label class="mdl-textfield__label" for="modelo-input">Modelo:</label>   
            </div>
            
            <div>
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Agregar</button>
            </div>
          </form>
        </div>
        
        <div class="table-container">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
              <tr>
                <th>idCliente</th>
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="vehiculos-list"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
